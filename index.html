<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="content">
        <!-- Left -->
        <div class="col left"></div>
        <!-- Right -->
        <div class="col right">
            <h1>Sign up to Asgard</h1>
            <h2 class="account">Already have an account? <a href="#">Log in</a></h2>
            <form>
                <div class="formsection">
                    <button><img src="img/Google__G__Logo.svg.png" alt="">Sign in with Google</button>
                    <button><img src="img/4202110facebooklogosocialsocialmedia-115707_115594.png" alt=""></button>
                    <button><img src="img/giant-apple-logo-bw-e1509805138392.png" alt=""></button>
                    <h2 class="or">-or-</h2>
                </div>
                <div class="formsection">
                    <label for="name">Full name</label>
                    <input type="text">
                </div>
                <div class="formsection">
                    <label for="Email">Email Adress</label>
                    <input type="email">
                </div>
                <div class="formsection">
                    <label for="Password">Password</label>
                    <input type="password">
                </div>
                <div class="formsection">
                    <h3>Password Strength</h3>
                    <div class="passwordsecurity">
                        <div class="bar green"></div>
                        <div class="bar green"></div>
                        <div class="bar green"></div>
                        <div class="bar gray"></div>
                    </div>
                </div>
                <input type="checkbox">
                <p class="checkboxtext">By creating account, you agree to accept our <a href="#">Privacy Policy, Terms of Service</a> and <a href="#">Notification settings</a></p>
                <input type="button" value="Create Account">
            </form>
        </div>
    </div>
</body>

</html>
